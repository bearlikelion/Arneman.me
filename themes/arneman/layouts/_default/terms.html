{{ partial "head.html" . }}
   <body>
      <div id="wrapper">
         {{ partial "profile.html" . }}

         <section class="tags">
            <div class="page-tags">
                  <ul>
                     {{ $data := .Data }}
                     {{ range $key, $value := .Data.Terms.ByCount }}
                        {{ if ($value.Name) }}
                           <li>
                              <a href="{{ $.Site.BaseURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}">
                                 {{ $value.Name }} <span>({{ $value.Count }})</span>
                              </a>
                           </li>
                        {{ end }}
                     {{ end }}
               </ul>
            </div>
         </section>

         {{ partial "footer.html" . }}
         {{ partial "js.html" . }}
      </div>
   </body>
</html>
